services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    expose:
      - "3000"
    depends_on:
      - redis
    restart: always
    networks:
      - default

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    volumes:
      - ./:/app
    command: ["python", "-m", "celery", "-A", "src.services.celery_service.celery_service", "worker", "-l", "info", "--concurrency=${CELERY_CONCURRENCY:-1}", "--events"]
    depends_on:
      - redis
    restart: always
    networks:
      - default

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    volumes:
      - ./:/app
    expose:
      - "5555"
    command: ["python", "-m", "celery", "flower", "--broker=${CELERY_BROKER_URL:-redis://redis:6379/0}", "--address=0.0.0.0", "--port=5555"]
    depends_on:
      - redis
    restart: always
    networks:
      - default

  redis:
    image: redis:alpine
    expose:
      - "6379"
    restart: always
    networks:
      - default

networks:
  default:
    driver: bridge
