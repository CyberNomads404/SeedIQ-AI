version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    ports:
      - "${API_PORT:-8000}:3000"
    depends_on:
      - redis
    restart: always

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    command: ["python", "-m", "celery", "-A", "src.services.celery_app.celery_app", "worker", "-l", "info", "--concurrency=${CELERY_CONCURRENCY:-1}", "--events"]
    depends_on:
      - redis
    restart: always

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    command: ["python", "-m", "celery", "flower", "--broker=redis://${REDIS_HOST:-redis}:6379/0"]
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: always